nginx-api-account-engine-common:
  build:
    image: kimchi/nginx-api-account-engine-common
    context: config/nginx
    dockerfile: Dockerfile

api-account-engine-common-staging:
  build:
    image: kimchi/api-account-engine-common
    dockerfile: Dockerfile
    args:
    - ENV=staging

dockercfg-generator:
  image: codeship/aws-ecr-dockercfg-generator
  add_docker: true
  encrypted_env_file: aws-deploy/.env.encrypted

awsdeployment:
  image: codeship/aws-deployment
  encrypted_env_file: aws-deploy/.env.encrypted
  environment:
    - AWS_DEFAULT_REGION=us-west-2
  volumes:
    - ./:/deploy